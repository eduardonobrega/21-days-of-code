<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main id="calculator">
      <div id="display">
        <div id="expression">
          332 + 665
        </div>

        <div id="value">
          123
        </div>
      </div>

      <div id="keyboard">
        <button id="clear">C</button>
        <button class="operation">
          <img src="assets/division.svg" alt="" />
        </button>
        <button class="operation">
          <img src="assets/multiplication.svg" alt="" />
        </button>
        <button id="backspace">
          <img src="assets/backspace.svg" alt="" />
        </button>
        <button class="operation">
          <img src="assets/subtraction.svg" alt="" />
        </button>
        <button class="operation">
          <img src="assets/sum.svg" alt="" />
        </button>

        <button class="number">9</button>
        <button class="number">8</button>
        <button class="number">7</button>
        <button class="number">6</button>
        <button class="number">5</button>
        <button class="number">4</button>
        <button class="number">3</button>
        <button class="number">2</button>
        <button class="number">1</button>
        <button class="number">0</button>

        <button id="point">.</button>
        <button id="equality"><img src="assets/equality.svg" alt="" /></button>
      </div>
    </main>
  </body>
</html>
